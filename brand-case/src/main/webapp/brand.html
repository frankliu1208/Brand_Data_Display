<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    css code below  -->
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--search the form-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="current status">
            <el-select v-model="brand.status" placeholder="current status">
                <el-option label="start" value="1"></el-option>
                <el-option label="forbidden" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="company name">
            <el-input v-model="brand.companyName" placeholder="company name"></el-input>
        </el-form-item>

        <el-form-item label="brand name">
            <el-input v-model="brand.brandName" placeholder="brand name"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">Search</el-button>
        </el-form-item>
    </el-form>


    <!--Button-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">Series delete </el-button>
        <el-button type="primary" plain @click="dialogVisible = true">Add</el-button>

    </el-row>


    <!--添加数据对话框表单-->
    <el-dialog
            title="Edit the brand"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="Brand name">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="Company name">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="Order">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="Description">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="Status">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">Submit</el-button>
                <el-button @click="dialogVisible = false">Cancel</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--Sheet-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="Brand name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="Company name"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="Order">
            </el-table-column>

            <el-table-column
                    prop="description"
                    align="center"
                    label="Description">
            </el-table-column>

            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="Status">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="Operation">

                <el-row>
                    <el-button type="primary">Modify</el-button>
                    <el-button type="danger" @click="deleteById">Cancel</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--tool bar for spliting page at the bottom of the page-->
    <!--            when current page number changes, execute second method  -->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="//unpkg.com/vue@2"></script>
<script src="//unpkg.com/element-ui"></script>
<script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>

<script>
    ELEMENT.locale(ELEMENT.lang.en)
</script>

<!--axios is a tool for ajax  -->
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted(){
            // when the pages are loaded completly, send ajax request to backend, get the data
            this.selectAll();

        },



        methods: {


            selectAll(){

    // version1
                // var _this = this;
                //
                // axios({
                //     method:"get",
                //     url:"http://localhost:8080/brand-case/brand/selectAll"
                // }).then(function (resp) {
                //     _this.tableData = resp.data;
                // })

/*   version2
                var _this = this;

                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+ _this.currentPage+"&pageSize="+ _this.pageSize,
                    data:this.brand
                }).then(function (resp) {

                    //get the data from back end,  assign the rows array to tableData
                    _this.tableData = resp.data.rows; //   {rows:[],totalCount:100}
                    //  get totalCount and send it to data section
                    _this.totalCount = resp.data.totalCount;
                })
 */
                // usually, in the then function, "this " can not be used directly
                // in arrow function, it does not need to _this = this




                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+ this.currentPage+"&pageSize="+ this.pageSize,
                    data:this.brand
                }).then(resp =>{

                    this.tableData = resp.data.rows; // {rows:[],totalCount:100}

                    this.totalCount = resp.data.totalCount;
                })


            },




            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },


            // execute after the checkbox was selected
            handleSelectionChange(val) {
                this.multipleSelection = val;

            },


            // Search
            onSubmit() {
                this.selectAll();

            },


            // add the data
            addBrand() {

                var _this = this;

                // send ajax to the backend
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/add",
                    data:_this.brand
                }).then(function (resp) {
                    if(resp.data == "success"){
                        //  if add successfully

                        //close the add-item window
                        _this.dialogVisible = false;

                        // search the list again after adding
                        _this.selectAll();

                        // pop up the message,  this is the code from element tool website
                        _this.$message({
                            message: 'Congratulation，add successfully',
                            type: 'success'
                        });
                    }
                })

            },



            //splitting the pages
            handleSizeChange(val) {
                //   define the number per pages
                this.pageSize  = val;
                this.selectAll();
            },


            handleCurrentChange(val) {
                //  define the current page
                this.currentPage  = val;
                this.selectAll();
            },


            // Series delete
            deleteByIds(){
                // pop out confirmation box
                this.$confirm('it will delete the data, shall we continue?', 'remind', {
                    confirmButtonText: 'OK',
                    cancelButtonText: 'Cancel',
                    type: 'warning'
                }).then(() => {
                    //User click the ok button

                    //1. create id array, get from this.multipleSelection
                    for (let i = 0; i < this.multipleSelection.length; i++) {

                        // this.multipleSelection[i] will get the object
                        let selectionElement = this.multipleSelection[i];
                        // get the id from the object, and send it to selectedIds array
                        this.selectedIds[i] = selectionElement.id;

                    }

                    //2. send AJAX request
                    var _this = this;


                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteByIds",
                        data:_this.selectedIds
                    }).then(function (resp) {
                        if(resp.data == "success"){
                            //delete successfully

                            _this.selectAll();

                            _this.$message({
                                message: 'Congratulations，delete successfully',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    //User clicks the cancel button

                    this.$message({
                        type: 'info',
                        message: 'delete is cancelled'
                    });
                });
            },




            // delete by ID
            deleteById(){
                // 弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮


                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedId[i] = selectionElement.id;

                    }

                    //2. 发送AJAX请求
                    var _this = this;

                    // 发送ajax请求  send ajax request from frontend to backend
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteById",
                        data:_this.selectedId
                    }).then(function (resp) {
                        if(resp.data == "success"){
                            //删除成功

                            // 重新查询数据
                            _this.selectAll();
                            // 弹出消息提示
                            _this.$message({
                                message: 'Congrats, delete one item successfully',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    //用户点击取消按钮

                    this.$message({
                        type: 'info',
                        message: '已取消单个删除'
                    });
                });
            }
        },




        data() {
            return {
                // number displayed every page
                pageSize:5,

                // total record number
                totalCount:100,

                // current page number
                currentPage: 1,

                dialogVisible: false,

                // brand model
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },


                // 被选中的id数组, used for delete by Ids
                selectedIds:[],

                // store the id, used for delete by Id
                selectedId: [],

                // data array when checkbox selected
                multipleSelection: [],


                // data in the table
                tableData: []
            }
        }
    })

</script>

</body>
</html>
